<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rialo PFP Maker</title>
<style>
  :root { --bg:#A9DDD3; --ink:#0f172a; }
  html,body { height:100%; }
  body {
    margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:var(--bg); color:var(--ink); display:grid; place-items:center;
    padding:18px;
  }
  .app { width:min(1100px,100%); display:grid; grid-template-columns: 180px 1fr; gap:16px; }
  @media (max-width: 800px) { .app { grid-template-columns: 1fr; } .sidebar { order: -1; display:flex; gap:10px; } }
  .stage { background:#fff; border-radius:14px; padding:12px; box-shadow:0 10px 30px #0002; display:grid; gap:12px; }
  canvas { width:100%; height:auto; border-radius:10px; background:#fff; }
  .toolbar { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
  .btn {
    background:var(--ink); color:#fff; border:none; padding:10px 12px; border-radius:8px;
    cursor:pointer; font-weight:700; letter-spacing:.2px;
  }
  .btn:active { transform: translateY(1px); }
  .btn.wide { grid-column: span 2; }
  .controls { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:12px; }
  .control { display:grid; gap:4px; }
  .control label { font-size:12px; font-weight:800; text-transform:uppercase; opacity:.8; }
  input[type="range"] { width:100%; }
  .sidebar { display:grid; gap:10px; align-content:start; }
  .hat-card {
    border:2px solid transparent; background:#fff; border-radius:10px; padding:6px; cursor:pointer;
    box-shadow:0 2px 10px #0002;
  }
  .hat-card.selected { border-color:var(--ink); }
  .hat-card img { width:100%; height:auto; display:block; border-radius:6px; }
  h1 { margin:0 0 10px 0; font-size:22px; }
</style>
</head>

AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAP7/9uCQAAAAAEDQ/9fOsAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAjwCNj9x9yq/b+QAAAABJRU5ErkJggg==" alt="Rialo Cap  Curved">

    <main class="stage">
      <canvas id="canvas"></canvas>

      <div class="controls">
        <div class="control">
          <label for="hatSize">Hat Size</label>
          <input id="hatSize" type="range" min="0.25" max="3" step="0.01" value="1">
        </div>
        <div class="control">
          <label for="hatY">Hat Y (Up/Down)</label>
          <input id="hatY" type="range" min="0" max="100" step="0.1" value="25">
        </div>
        <div class="control">
          <label for="hatX">Hat X (Left/Right)</label>
          <input id="hatX" type="range" min="0" max="100" step="0.1" value="50">
        </div>
      </div>

      <div class="toolbar">
        <button id="uploadBtn" class="btn wide">Upload Image</button>
        <button id="flipHatBtn" class="btn">Flip Hat</button>
        <button id="resetBtn" class="btn">Reset</button>
        <button id="saveBtn" class="btn wide">Save</button>
      </div>
    </main>
  </div>

  <input id="fileInput" type="file" accept="image/*" style="display:none" />

<script>
  const c = document.getElementById('canvas');
  const ctx = c.getContext('2d');
  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const flipHatBtn = document.getElementById('flipHatBtn');
  const resetBtn = document.getElementById('resetBtn');
  const saveBtn = document.getElementById('saveBtn');
  const hatSize = document.getElementById('hatSize');
  const hatY = document.getElementById('hatY');
  const hatX = document.getElementById('hatX');
  const hatCards = document.querySelectorAll('.hat-card');

  const hats = [new Image(), new Image()];
  hats[0].src = document.querySelector('[alt="Rialo Cap  Flat"]').src;
  hats[1].src = document.querySelector('[alt="Rialo Cap  Curved"]').src;

  let baseImg = null;
  let selectedHat = 0;
  let hat = { x: 300, y: 150, scale: 1, rot: 0, flipX: 0, opacity: 1 };

  function draw(){
    if(!c.width || !c.height) return;
    ctx.clearRect(0,0,c.width,c.height);
    ctx.fillStyle = "#fff"; ctx.fillRect(0,0,c.width,c.height);
    if(baseImg) ctx.drawImage(baseImg, 0, 0);
    const hatImg = hats[selectedHat];
    if(hatImg && hatImg.complete){
      ctx.save();
      ctx.globalAlpha = hat.opacity;
      ctx.translate(hat.x, hat.y);
      const s = hat.scale;
      ctx.scale((hat.flipX?-1:1)*s, s);
      ctx.rotate(hat.rot * Math.PI/180);
      ctx.drawImage(hatImg, -hatImg.width/2, -hatImg.height/2);
      ctx.restore();
    }
  }

  uploadBtn.addEventListener('click', ()=> fileInput.click());
  fileInput.addEventListener('change', (e)=>{
    const f = e.target.files?.[0]; if(!f) return;
    const url = URL.createObjectURL(f);
    baseImg = new Image();
    baseImg.onload = ()=>{
      URL.revokeObjectURL(url);
      c.width = baseImg.width;
      c.height = baseImg.height;
      hat.x = c.width/2; 
      hat.y = c.height*0.25;
      hatSize.value = String(hat.scale);
      hatY.value = String(hat.y / c.height * 100);
      hatX.value = String(hat.x / c.width * 100);
      draw();
    };
    baseImg.src = url;
  });

  function updateHat(i){
    selectedHat = i;
    if(c.width && c.height) {
      hat.x = c.width / 2;
      hat.y = c.height / 2;
      hatX.value = String(hat.x / c.width * 100);
      hatY.value = String(hat.y / c.height * 100);
    }
    hatCards.forEach((card,idx)=> card.classList.toggle('selected', idx===i));
    draw();
  }
  hatCards.forEach(card=> card.addEventListener('click', ()=> updateHat(Number(card.dataset.index))));

  flipHatBtn.addEventListener('click', ()=>{ hat.flipX = hat.flipX?0:1; draw(); });
  resetBtn.addEventListener('click', ()=>{ 
    if(!baseImg) return;
    c.width = baseImg.width; c.height = baseImg.height;
    hat = { x:c.width/2, y:c.height*0.25, scale:1, rot:0, flipX:0, opacity:1 };
    hatSize.value = "1";
    hatY.value = String(hat.y / c.height * 100);
    hatX.value = String(hat.x / c.width * 100);
    draw();
  });
  saveBtn.addEventListener('click', ()=>{ const a=document.createElement('a'); a.download='rialo-pfp.png'; a.href=c.toDataURL('image/png'); a.click(); });

  let dragging=false; let dragStart={x:0,y:0}; let hatStart={x:0,y:0};
  function getPos(evt){ const r=c.getBoundingClientRect(); const x=(evt.touches?evt.touches[0].clientX:evt.clientX)-r.left; const y=(evt.touches?evt.touches[0].clientY:evt.clientY)-r.top; const sx=c.width/r.width, sy=c.height/r.height; return {x:x*sx,y:y*sy}; }
  c.addEventListener('mousedown', e=>{ const p=getPos(e); dragging=true; dragStart=p; hatStart={x:hat.x,y:hat.y}; });
  c.addEventListener('mousemove', e=>{ if(!dragging) return; const p=getPos(e); hat.x=hatStart.x+(p.x-dragStart.x); hat.y=hatStart.y+(p.y-dragStart.y); hatY.value = String(hat.y / c.height * 100); hatX.value = String(hat.x / c.width * 100); draw(); });
  window.addEventListener('mouseup', ()=> dragging=false);

  c.addEventListener('touchstart', e=>{ const p=getPos(e); dragging=true; dragStart=p; hatStart={x:hat.x,y:hat.y}; }, {passive:false});
  c.addEventListener('touchmove', e=>{ if(!dragging) return; const p=getPos(e); hat.x=hatStart.x+(p.x-dragStart.x); hat.y=hatStart.y+(p.y-dragStart.y); hatY.value = String(hat.y / c.height * 100); hatX.value = String(hat.x / c.width * 100); draw(); }, {passive:false});
  window.addEventListener('touchend', ()=> dragging=false);

  c.addEventListener('wheel', e=>{ e.preventDefault(); hat.scale=Math.min(3,Math.max(0.25,hat.scale*(e.deltaY<0?1.06:0.94))); hatSize.value=String(hat.scale); draw(); },{passive:false});

  hatSize.addEventListener('input', e=>{ hat.scale = parseFloat(e.target.value); draw(); });
  hatY.addEventListener('input', e=>{ if(!c.height) return; hat.y = (parseFloat(e.target.value)/100) * c.height; draw(); });
  hatX.addEventListener('input', e=>{ if(!c.width) return; hat.x = (parseFloat(e.target.value)/100) * c.width; draw(); });

  hats[0].onload = ()=> draw();
</script>
</body>
</html>
